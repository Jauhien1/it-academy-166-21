<script>
    let sum = 0;
    const n = +prompt("number");
    let sumS = '0';
    for (let i = 1; i <= n; i++) {
        sumS += ` + ${i}`
        sum += i;
    }
    console.log(`${sumS} = ${sum}`);

</script>
