    let currentIndexElement = document.getElementById('currentIndex')

    let currentIndex = 0;
    render();

    function showPrev() {
        currentIndex--;
        if (currentIndex < 0) {
            currentIndex = images.length - 1;
        }
        render();
    }

    function showNext() {
        currentIndex++;
        if (currentIndex >= images.length) {
            currentIndex = 0;
        }
        render();
    }

    function render() {
        const imageSrc = images[currentIndex];
        imageElement.src = imageSrc;

        currentIndexElement.textContent = `${currentIndex + 1} / ${images.length}`
    }
