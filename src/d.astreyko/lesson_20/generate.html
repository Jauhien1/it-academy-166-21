<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            display: flex;
            margin: 0;
        }
    </style>
</head>
<body>
<div id="htmlPreview"></div>
<textarea id="htmlTextArea"></textarea>
<button id="generateHtml">
    generate
</button>
<button id="clear">
    clear
</button>
<script>
    const button = document.querySelector('#generateHtml');
    const clearButton = document.querySelector('#clear');
    const htmlTextArea = document.querySelector('#htmlTextArea');
    const htmlPreview = document.querySelector('#htmlPreview');

    function generateHtml() {
        htmlPreview.innerHTML = htmlTextArea.value;
    }

    button.addEventListener('click', generateHtml)

    function clear() {
        htmlPreview.innerHTML = '';
    }

    clearButton.addEventListener('click', clear)

</script>
</body>
</html>
