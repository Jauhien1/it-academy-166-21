<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 50px;
            height: 50px;
            background: #497BE8;
            margin: 16px;
        }
        .relative {
            position: relative;
        }
        .absolute {
            position: absolute;
            left: 30px;
            top: 20px;
            background: #3ba53b;
        }
    </style>
</head>
<body>
<div class="absolute">
</div>
<div>
    <div class="absolute"></div>
</div>
<div class="relative">
    <div class="absolute"></div>
</div>
<div></div>
</body>
</html>
