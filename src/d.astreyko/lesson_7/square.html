<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .square_1 {
            width: 10vw;
            height: 10vw;
            background: rebeccapurple;
        }

        .square_2 {
            width: 10%;
            aspect-ratio: 1;
            background: brown;
        }

        .square_3 {
            width: 10%;
            background: burlywood;
        }

        .square_3::before {
            content: '';
            padding-bottom: 100%;
            display: block;
        }

        .margin_auto {
            margin: auto;
        }

        .relative_50 {
            position: relative;
            left: 50%; /*calc(50% - 5%)*/
            margin-left: -5%;
        }

        .relative_50--v2 {
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
<div class="square_1 margin_auto"></div>
<div class="square_2 relative_50" ></div>
<div class="square_3 relative_50--v2"></div>
</body>
</html>
