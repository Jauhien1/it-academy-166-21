<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .square_1 {
            width: 10vw;
            height: 10vw;
            background: rebeccapurple;
        }

        .square_2 {
            width: 10%;
            aspect-ratio: 1;
            background: brown;
        }

        .square_3 {
            width: 10%;
            background: burlywood;
        }

        .square_3::before {
            content: '';
            padding-bottom: 100%;
            display: block;
        }
    </style>
</head>
<body>
<div class="square_1"></div>
<div class="square_2"></div>
<div class="square_3"></div>
</body>
</html>
