    <script>
        function createTriangle(a,b,c){
        if(c < a + b && c>0 && a>0 && b>0){
        return true;

    }else if(b < a + c && c>0 && a>0 && b>0){
        return true;

    }else if(a < b + c && c>0 && a>0 && b>0){
        return true;

    }else{
        return false;
    }
    }
