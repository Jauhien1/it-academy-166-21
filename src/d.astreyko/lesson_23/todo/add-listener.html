<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 10; i++) {
        const button = document.createElement('button');
        button.addEventListener('click', () => {
            onclick(i)
        });
        button.innerHTML = i;
        document.body.append(button);
    }

    function onclick(buttonIndex) {
        console.log('click', buttonIndex);
    }
</script>
</body>
</html>
