<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body {
            margin: 0;
        }
        .dropdown {
            display: none;
            position: absolute;
            width: 100%;
            height: 200px;
            overflow-y: auto;
            background: white;
            border: 1px solid;
            box-sizing: border-box;
            border-top: none;
            z-index: 2;
        }

        .dropdown.opened {
            display: block;
        }

        .dropdown-container {
            position: relative;
            display: inline-block;
        }

        .dropdown-item {
            height: 32px;
            line-height: 32px;
        }

        .dropdown-item:hover {
            background: #9e9e9e;
        }

        .dropdown-item.selected {
            background: #0f9ddf;
        }

        .click-catcher {
            display: none;
            width: 100%;
            position: fixed;
            height: 100%;
            top: 0;
        }

        .click-catcher.shown {
            display: block;
        }

    </style>
</head>
<body>

<div class="dropdown-container">
    <input type="text" id="dropdownInput">
    <div id="dropdown" class="dropdown">
        <div class="dropdown-item">item 1</div>
        <div class="dropdown-item">item 2</div>
        <div class="dropdown-item">item 3</div>
        <div class="dropdown-item">item 4</div>
        <div class="dropdown-item">item 5</div>
        <div class="dropdown-item">item 6</div>
        <div class="dropdown-item">item 7</div>
        <div class="dropdown-item">item 8</div>
        <div class="dropdown-item">item 9</div>
    </div>
</div>
<hr>
<select name="123" id="12">
    <option value="12">12</option>
    <option value="123">123</option>
</select>

<div class="click-catcher" id="clickCatcher"></div>

<script>
    const dropdownInput = document.getElementById('dropdownInput');
    const dropdown = document.getElementById('dropdown');
    const clickCatcher = document.getElementById('clickCatcher');

    dropdownInput.addEventListener('click', openDropdown)
    clickCatcher.addEventListener('click', closeDropdown)
    dropdown.addEventListener('click', selectItem)

    function openDropdown() {
        dropdown.classList.add('opened')
        clickCatcher.classList.add('shown')
    }

    function closeDropdown() {
        dropdown.classList.remove('opened')
        clickCatcher.classList.remove('shown')
    }

    function selectItem(event) {
        const prevSelectedItem = dropdown.querySelector('.dropdown-item.selected');
        if(prevSelectedItem) {
            prevSelectedItem.classList.remove('selected');
        }
        event.target.classList.add('selected');
        dropdownInput.value = event.target.textContent;
        closeDropdown()
    }

</script>
</body>
</html>
