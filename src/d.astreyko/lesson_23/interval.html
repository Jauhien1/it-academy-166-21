<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="start()">start</button>
<button onclick="end()">end</button>


<script>
    let timerId;

    function start() {
        clearInterval(timerId);
        timerId = setInterval(() => console.log('tick'), 2000);
    }

    function end() {
        clearInterval(timerId);
    }

</script>
</body>
</html>
