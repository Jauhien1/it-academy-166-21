<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 33%));
            grid-gap: 4px;
            grid-template-rows: repeat(10, 25px);
        }

        .grid > div {
            background: blueviolet;
        }

        .item1 {
            grid-column-start: 2;
            grid-column-end: 6;
            grid-row: 2/4;
        }

        .item2 {
            grid-column-start: 6;
            grid-column-end: 10;
            grid-row: 5/7;
        }
    </style>
</head>
<body>
<div class="grid">
    <div class="item1">1</div>
    <div class="item2">2</div>
    <div class="item2">3</div>
