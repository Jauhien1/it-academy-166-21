<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, 100px);
            grid-gap: 4px;
            grid-template-rows: auto;
        }
        .grid>div {
            background: blueviolet;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>

</div>
</body>
</html>
