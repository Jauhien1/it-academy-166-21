<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>

        html, body {
            margin: 0;
        }

        .dialog-container {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            align-items: center;
            justify-content: center;
        }

        .dialog-container.shown {
            display: flex;
            animation: opacity 0.5s ease;
        }

        .dialog {
            width: 500px;
            background: white;
            border-radius: 4px;
        }

        .dialog-content {
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .close-button {
            position: absolute;
            right: 8px;
            top: 8px;
        }

        @keyframes opacity {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

    </style>
</head>
<body>
<button onclick="openConfirmModal()">open modal</button>

<div id="confirmDialog" class="dialog-container dialog-background">
    <div class="dialog">
        <div class="dialog-content">
            Вы уверены что хотите удалить??
            <button class="close-button">X</button>
        </div>
        <div class="dialog-actions">
            <button>Yes</button>
            <button>No</button>
        </div>
    </div>
</div>

<script>
    const confirmDialog = document.querySelector('#confirmDialog');


    function openConfirmModal() {
        confirmDialog.classList.add('shown');
    }

</script>
</body>
</html>
