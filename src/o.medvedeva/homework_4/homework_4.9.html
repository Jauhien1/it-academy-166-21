<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p {
            font-size: 20px;
        }
        body{counter-reset: test}
        p::after {
            counter-increment: test;
            content: " # " counter(test) " ";
        }
        p:hover{
            background-color: green;
        }
        p:hover ~ p:not(:nth-last-child(-1n+1)){
            background-color: red;
        }
    </style>
</head>
