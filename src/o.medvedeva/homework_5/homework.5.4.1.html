<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .dotted3{
            border: black 1px dotted;
            margin: 20px;
        }
        .red-back2{
            background-color: crimson;
            height: 40px;
            width: 40px;
            position: relative; top: 20px;
        }
        .green-back2{
            background-color: rgb(51, 255, 0);
            height: 40px;
            width: 40px;
            position:relative; left: 40px; top: 20px;
        }
        .blue-back2{
            background-color: rgb(20, 23, 220);
            height: 40px;
            width: 40px;
            position: relative; left: 20px; bottom:40px;
        }

        .red-back3{
            background-color: crimson;
            height: 40px;
            width: 40px;
            position: relative; bottom: 20px;
        }
        .blue-back3{
            background-color: blue;
            height: 40px;
            width: 40px;
            position:relative; top: 40px; left: 20px;

        }
        .green-back3{
            background-color: rgb(20, 220, 20);
            height: 40px;
            width: 40px;
            position: relative; left: 40px; bottom: 20px;
        }

        .red-back4{
            background-color: crimson;
            height: 40px;
            width: 40px;
            position: relative; bottom: 60px;
        }
        .blue-back4{
            background-color: blue;
            height: 40px;
            width: 40px;
            position:relative; left: 20px;

        }
        .green-back4{
            background-color: rgb(20, 220, 20);
            height: 40px;
            width: 40px;
            position: relative; left: 40px; top: 60px;
        }
        .green-solid{
            border: chartreuse 1px solid;
            width: 500px; height: 250px;
            margin-bottom:25px; margin-top:25px;
            margin-right: 50px; margin-left: 50px;
        }
        .red-solid{
            border:crimson 1px solid;
            width: 60px; height: 60px;
            position: relative; top: 60px; left: 60px;
        }
        .green-back5{
            background-color: lightgreen;
            width: 500px; height: 250px;
            margin-bottom:25px; margin-top:25px;
            margin-right: 50px; margin-left: 50px;
        }
        .white-back{
            background-color: lightpink;
            width: 60px; height: 60px;
            position: relative; top: 30px; left: 30px;
        }
        .white-back1{
            background-color: lightpink;
            width: 60px; height: 60px;
            position: relative; top: 100px; left:410px;
        }
        .black-solid{
            border: 1px solid black;
            height: 280px;
            margin-bottom: 10px; margin-top: 10px;
            margin-right: 225px; margin-left: 225px;
            display:flex; 
            align-items:center;
            flex-direction: column;
        }
        .red-circle{
            border: black 1px solid;
            border-radius: 30px 30px 30px 30px;
            background-color: red;
            height: 60px; width: 60px;
            margin-top: 40px;
        }
        .yellow-circle{
            border: black 1px solid;
            border-radius: 30px 30px 30px 30px;
            background-color: yellow;
            height: 60px; width: 60px;
            margin-top: 10px;
        }
        .green-circle{
            border: black 1px solid;
            border-radius: 30px 30px 30px 30px;
            background-color: green;
            height: 60px; width: 60px;
            margin-top: 10px; margin-bottom: 40px;
        }
        div.dotted3 div.smile{
            border: black 1px solid;
            border-radius: 125px 125px 125px 125px;
            background-color: rgb(30, 226, 128);
            height: 250px; width: 250px;
            margin-top: 24px;
            margin-left: 174px;
        }
        .white-circle1{
            border-radius: 30px 30px 30px 30px;
            background-color: white;
            height: 60px; width: 60px;
            position: relative;
            top: 45px; left: 30px;
        }
        .white-circle2{
            border-radius: 30px 30px 30px 30px;
            background-color: white;
            height: 60px; width: 60px;
            position: relative;
            bottom: 15px; left: 160px;
        }
        .white-back3{
            background-color: white;
            height: 30px; width: 30px;
            position: relative;
            left: 110px;
        }
        .white-back4{
            background-color: white;
            height: 10px; width: 100px;
            position: relative;
            left: 75px; top: 45px;
        }
    </style>
</head>
<body>
    <div class="dotted3" style="position: relative;">
        <div class="red-back2"></div>
        <div class="green-back2"></div>
        <div class="blue-back2"></div>
    </div>

    <div class="dotted3" style="position: relative;">
        <div class="blue-back3"></div>
        <div class="red-back3"></div>
        <div class="green-back3"></div>
    </div>

    <div class="dotted3" style="position: relative;">
        <div class="green-back4"></div>
        <div class="blue-back4"></div>
        <div class="red-back4"></div>
    </div>

    <div class="dotted3" style="position: relative; width: 600px; height: 300px;">
        <div class="green-solid">
            <div class="red-solid"></div>
        </div>
    </div>

    <div class="dotted3" style="position: relative; width: 600px; height: 300px;">
        <div class="green-back5">
            <div class="white-back"></div>
            <div class="white-back1"></div>
         </div>
    </div>
    
    <div class="dotted3" style="width: 600px; height: 300px;">
        <div class="black-solid" >
            <div class="red-circle"></div>
            <div class="yellow-circle"></div>
            <div class="green-circle"></div>
        </div>
    </div>
    <div class="dotted3" style="width: 600px; height: 300px;">
        <div class="smile">
            <div class="white-circle1"></div>
            <div class="white-circle2"></div>
            <div class="white-back3"></div>
            <div class="white-back4"></div>
        </div>
    </div>
</body>
</html>
