<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <style>
        body{
            display: flex;
            justify-content: center;
        }
        .box{
            background-color: rgb(182, 189, 194);
            width: 400px; height: 370px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .data-header{
            width: 360px;
            display: flex;
            flex-flow: wrap row;
            justify-content: space-between;
        }
        .breakfast, .lunch, .dinner{
            display: flex;
            flex-flow: wrap row;
            align-content: center;
            align-items: center;
            justify-content: space-between;
            background-color: aliceblue;
            border-radius: 5px 5px 0px 0px;
            width: 390px; height: 70px;
            box-shadow: gray 0px 3px 3px 3px;
            margin-top: 5px;
        }
        .breakfast-data, .lunch-data, .dinner-data{
            display: flex;
            flex-flow: wrap row;
            justify-content: space-around;
            align-items: center;
            background-color: rgb(214, 214, 214);
            width: 390px; height: 30px;
            box-shadow: gray 0px 3px 3px 3px;
            border-radius: 0px 0px 5px 5px;
        }
        .left{
            position: relative;
            right: 55px;
            font-weight: bold;
        }
        .right{
            position: relative;
            left: 55px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="data-header">
                <div>Жиры
                    <br>223,82
                </div>
                <div> Углев
                    <br>265,46
                </div>
                <div>Белк
                    <br>157,37
                </div>
                <div>РСК
                    <br>76%
                </div>
                <div>Каллории
                    <br>3505
                </div>
        </div>
        <div class="breakfast">
            <div style="margin: 10px;"> 
                <img src="./pngegg.png" style="width: 40px;"> </div>
                <div class="left"> Завтрак </div>
            <div class="right">
                <b>1453</b>
                <br> Каллории
            </div>
            <div style="margin: 10px;">
                <img src="./text-plus-icon.png" style="width: 30px;">
            </div>
        </div>
        <div class="breakfast-data">
           <div>88,03</div>
           <div>131,76</div>
           <div>37,85</div>
           <div>32%</div>
           <div><span class="material-icons">keyboard_arrow_down</span></div>
        </div>
        
        <div class="lunch">
            <div style="margin: 10px;"> 
                <img src="./pngwing.com1.png" style="width:30px;"></div>
                <div class="left"> Обед </div>
                <div></div>
                <div class="right">
                    <b>1240</b>
                    <br> Каллории
                </div>
            <div style="margin: 10px;">
                <img src="./text-plus-icon.png" style="width: 30px;">
            </div>
        </div>
        <div class="lunch-data">
           <div>62,99</div>
           <div>79,1</div>
           <div>104,12</div>
           <div>27%</div>
           <div><span class="material-icons">keyboard_arrow_down</span></div>
        </div>

        <div class="dinner">
            <div style="margin: 10px;"> 
                <img src="./pngwing.com.png" style="width: 40px;"></div>
            <div class="left"> Ужин </div>
            <div></div>
            <div></div>
            <div style="margin: 10px;">
                <img src="./text-plus-icon.png" style="width: 30px;">
            </div>
        </div>
        <div class="dinner-data">
           <div>Никакие продукты сюда еще не добавлены.</div>
        </div>
    </div>
</body>
</html>
