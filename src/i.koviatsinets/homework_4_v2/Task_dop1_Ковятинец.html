<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        p {
            font-size: 20px;
            border: solid white 16px;
            margin-left: -8px;
            margin-right: -8px;
            margin-top: -8px;
            margin-bottom: -8px;
            line-height: 19px;
        }

        body {
            counter-reset: paragraph;
        }

        p::after {
            counter-increment: paragraph;
            content: " # " counter(paragraph);
        }

        p:hover {
            background-color: white;
        }

        p:hover ~ p {
            background-color: white;
        }

        body:hover {
            background-color: red;
        }

    </style>
</head>
