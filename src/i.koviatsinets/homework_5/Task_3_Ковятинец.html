<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        
        .container_outside_one {
            width: 600px;
            height: 300px;
            border: dotted grey 2px;
            margin: 0 auto; 
            display: flex;  
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
        }

        .container_inside_one {
            width: 400px;
            height: 260px;
            border: solid green 1px;
            position: relative;
        }

        .square_one {
            width: 70px;
            height: 70px;
            position: relative;
            border: solid rgb(230, 111, 130) 1px;
            top: 60px;
            left: 70px;
        }

        .container_outside_two, .container_outside_three, .container_outside_four {
            width: 700px;
            height: 400px;
            border: dotted grey 2px;
            margin: 0 auto; 
            display: flex;  
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
        }

        .container_inside_two {
            width: 500px;
            height: 360px;
            background-color: rgb(79, 250, 156);
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
        }

        .square_two_left, .square_two_right {
            width: 90px;
            height: 90px;
            background-color: white;
            margin: 50px;
        }

        .square_two_right {
            order: 1;
            align-self: flex-end;
        }

        .container_inside_three {
            width: 170px;
            height: 350px;
            border: solid black 1px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content:center;
           
        }

        .light_red, .light_yellow, .light_green {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            border: solid black 1px;
            margin: 5px;
        }

        .light_red {
            background-color: red;
        }

        .light_yellow {
            background-color: yellow;
        }

        .light_green {
            background-color: green;
        }

        .face {
            background-color: rgb(79, 250, 156);
            width: 360px;
            height: 360px;
            border-radius: 180px;
            display: flex;
            flex-direction: column;
            justify-content:space-evenly;
            margin: 0 auto;
            align-items: center;
        }

        .eyes_zone {
            width: 300px;
            height: 30px;
            display: flex;
            justify-content: space-around;
        }

        .eye_left, .eye_right {
            width: 80px;
            height: 80px;
            border-radius: 40px;
            background-color: white;
        }
        
        .nose {
            width: 50px;
            height: 50px;
            background-color: white; 
        }

        .mouth {
            width: 150px;
            height: 15px;
            background-color: white;
        }

    </style>
</head>
<body>
    
    <div class="container_outside_one">
        <div class="container_inside_one">
            <div class="square_one"></div>
        </div>
    </div>
    <div class="container_outside_two">
        <div class="container_inside_two">
            <div class="square_two_right"></div>
            <div class="square_two_left"></div>
        </div>
    </div>
    <div class="container_outside_three">
        <div class="container_inside_three">
            <div class="light_red"></div>
            <div class="light_yellow"></div>
            <div class="light_green"></div>
        </div>
    </div>
    <div class="container_outside_four">
        <div class="face">
            <div class="eyes_zone">
                 <div class="eye_left"></div>
                 <div class="eye_right"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
    </div>
</body>
</html>
