<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container_one, .container_three {
            width: 800px;
            height: 250px;
            border: dotted grey 2px;
            margin: 0 auto;
            margin-bottom: 30px;      
        }

        .square_red_one, .square_blue_one, .square_green_one,
        .square_red_two, .square_blue_two, .square_green_two {
            width: 50px;
            height: 50px;  
        }

        .square_red_one {
            border: solid red 1px;
            position: relative;
            top: 30px;
            left: 30px;
        }

        .square_blue_one {
            border: solid blue 1px; 
            position: relative;
            top: 50px;
            left: 100px;
        }

        .square_green_one {
            border: solid green 1px;
            position: relative;
            top: 70px;
            left: 170px;
        }

        .container_two {
            width: 600px;
            height: 150px;
            border: dotted grey 2px;
            margin: 0 auto;
            margin-bottom: 30px;
        }

        .square_red_two {
            border: solid red 1px;
            position: absolute;
            top: 340px;
            left: 390px;
        }

        .square_blue_two {
            border: solid blue 1px; 
            position: absolute;
            top: 340px;
            left: 460px;
        }

        .square_green_two {
            border: solid green 1px;
            position: absolute;
            top: 340px;
            left: 530px;
        }

        .square_red_three, .square_blue_three, .square_green_three {
            width: 60px;
            height: 60px;
            position: relative;
        }

        .square_red_three {
            border: solid red 1px;
            top: 50px;
            left: 50px;
        }

        .square_blue_three {
            border: solid blue 1px; 
            top: 25px;
            left: 85px;
        }

        .square_green_three {
            border: solid green 1px;
            top: 0px;
            left: 120px;
        }

    </style>
</head>
<body>
    <div class="container_one">
        <div class="square_red_one"></div>
        <div class="square_blue_one"></div>
        <div class="square_green_one"></div>
    </div>
    <div class="container_two">
        <div class="square_red_two"></div>
        <div class="square_blue_two"></div>
        <div class="square_green_two"></div>
    </div>
    <div class="container_three">
        <div class="square_red_three"></div>
        <div class="square_blue_three"></div>
        <div class="square_green_three"></div>
    </div>
</body>
</html>
