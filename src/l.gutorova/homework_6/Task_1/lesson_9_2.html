<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
      rel="stylesheet">
    <Style>

        /* input[ name="check"]:checked~p.check {
            visibility: visible;
        }
        input[name="check" ]:checked~p.not_check {
            visibility: hidden;
        }
        input[name="check" ] ~p.check {
           visibility: hidden;
        } */
        .new :not(input) {
            visibility: hidden;
        }
        .new input:checked~ .check {
visibility: visible;
        }
        .new input:not(:checked)~ .not_check {
visibility: visible;
        }

        .new2 :not(input){ visibility: visible;
        }

       
    </Style>
</head>
<body>
    <label class="new">
        <input type="checkbox"  name="check" checked>
        <p class="check">Чекнут</p>
        <p class="not_check">Не чекнут</p>
    </label>

    <label class="new2">
        <input type="checkbox" name="name" checked>
        <span class="material-icons">
            check_box
            </span>
        <span class="material-icons">
            check_box_outline_blank
            </span>
    </label>
</body>
</html>
