<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css6.4.css">
</head>

<body>
    <div class="container">
        <div class="container-main">
            <div class="container-left">
                <img src="naruto.jpg" alt="" height="380px" width="245">
            </div>
            <div class="container-right">
                <div class="container-right-content">
                    <div class="Registration">Registration info </div>
                    <div class="Name">
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="Birthdate">
                        <input type="date" name="date" class="birthdate" data-placeholder="Birthdate" required aria-required="true">

                    </div>
                    <div class="Gender">
                        <select>
                            <option selected disabled hidden>Gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>It</option>
                        </select>
                    </div>
                    <div class="Email">
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="Phone">
                        <input type="tel" placeholder="Phone">
                    </div>
                    <div class="button">
                        <input type="submit" value="Submit">
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
