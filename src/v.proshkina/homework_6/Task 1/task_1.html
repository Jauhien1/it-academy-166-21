<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 1</title>
    <link rel="stylesheet" href="./task_1.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin+Condensed&family=Lato:wght@300&family=Prompt:wght@200&display=swap" rel="stylesheet">
    
    
  <body>
    <div class="container-main">
      <div class="no-border">
        <p>Registration</p>
        <hr />
        
        <form method="post">
          <div class="personal-company">
            <div class="flex" >
              <input type="checkbox" checked hidden name="box" id="personal" />
              <svg
                id="center"
                class="checked"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#3b59b1"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
                />
              </svg>
              <svg
                id="center"
                class="unchecked"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#3b59b1"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2z"
                />
              </svg>
              <label for="personal">Personal</label>
            </div>
                   
            <div class="flex">
              <input type="checkbox" hidden name="box" id="company" />
              <svg
                id="center"
                class="checked"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#3b59b1"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
                />
              </svg>
              <svg
                id="center"
                class="unchecked"
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#3b59b1"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2z"
                />
              </svg>
              <label for="company">Company</label>
            </div>
          </div>
          <hr />

        <div class="container-mini">
        
          <div class="flex">
            <div class="blue">
              <label for="email">
              <svg 
                xmlns="http://www.w3.org/2000/svg"  
                id="center-2" 
                height="40px" 
                viewBox="0 0 45 45" 
                width="40px" 
                fill="#FFFFFF">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10zm-8-7L4 6h16l-8 5z"/>
              </svg>
              </label>  
            </div> 
            <input type="email" name="email" id="email" placeholder="Email" />
          </div>
          
          <div class="flex">
            <div class="blue">
              <label for="name">
              <svg 
                xmlns="http://www.w3.org/2000/svg" 
                id="center-2" 
                height="25px" 
                viewBox="0 0 30 30"
                width="25px" 
                fill="#FFFFFF">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
              </svg>
            </label>
            </div>
          <input type="text" name="name" id="name" placeholder="Name" />
          </div>
          
         <div class="flex">
            <div class="blue">
              <label for="password"> 
              <svg 
                xmlns="http://www.w3.org/2000/svg" 
                id="center-2" 
                height="25px" 
                viewBox="0 0 30 30" 
                width="25px" 
                fill="#FFFFFF">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4zm0 10.99h7c-.53 4.12-3.28 7.79-7 8.94V12H5V6.3l7-3.11v8.8z"/>
              </svg>
              </label>
            </div>
            <input type="password" name="password" id="password" placeholder="Password"/>
         </div>
        
        </div>

      
        <div class="male-female">
          <div class="flex">
            <input type="checkbox" checked hidden name="male" id="male" />
            <svg
              id="center"
              class="checked"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#3b59b1"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
              />
            </svg>
            <svg
              id="center"
              class="unchecked"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#3b59b1"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2z"
              />
            </svg>
            <div><label for="male">Male</label></div>
          </div>
        
          <div class="flex">
            <input type="checkbox" hidden name="female" id="female" />
            <svg
              id="center"
              class="checked"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#3b59b1"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
              />
            </svg>
            <svg
              id="center"
              class="unchecked"
              xmlns="http://www.w3.org/2000/svg"
              height="24px"
              viewBox="0 0 24 24"
              width="24px"
              fill="#3b59b1"
            >
              <path d="M0 0h24v24H0z" fill="none" />
              <path
                d="M12 2C6.47 2 2 6.47 2 12s4.47 10 10 10 10-4.47 10-10S17.53 2 12 2z"
              />
            </svg>
            <div><label for="female">Female</label></div>
          </div>
      </div>
        
     
      <div class="text_with_button">
        <div class="text">By clicking Register, you agree on our <a href="">terms and condition.</a></div>
        <div> <input type="submit" value="Register"></div>
      </div>
      </form>
    </div>
  </body>
</html>
