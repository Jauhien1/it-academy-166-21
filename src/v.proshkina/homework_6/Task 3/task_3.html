<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 3</title>
    <link rel="stylesheet" href="./task_3.css" />
  </head>
  <body>
    <div class="container-main">
      <div class="container-white">
        <div><img width="300px" src="login.jpg" /></div>

        <form method="post">
          <p>Sign in</p>
          <div>
            <label for="name">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                id="center"
                height="24px"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                />
              </svg>
            </label>
            <input type="text" name="name" id="name" value="John Doe" />
            <hr />
          </div>

          <div>
            <label for="password">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                id="center"
                viewBox="0 0 24 24"
                width="24px"
                fill="#000000"
              >
                <path d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zm3.1-9H8.9V6c0-1.71 1.39-3.1 3.1-3.1 1.71 0 3.1 1.39 3.1 3.1v2z"
                />
              </svg>
            </label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
            <hr />
          </div>

          <div>
            <input type="checkbox" hidden checked id="box" />
            <svg
              id="center"
              width="21px"
              class="checked"
              data-name="Слой 1"
              id="Слой_1"
              viewBox="0 0 128 128"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title />
              <path
                d="M114,128H2a2,2,0,0,1-2-2V14a2,2,0,0,1,2-2H114a2,2,0,0,1,2,2V126A2,2,0,0,1,114,128ZM4,124H112V16H4Z"
              />
              <path
                d="M126,118a2,2,0,0,1-2-2V4H12a2,2,0,0,1,0-4H126a2,2,0,0,1,2,2V116A2,2,0,0,1,126,118Z"
              />
              <path
                d="M61.57,96.18a2,2,0,0,1-1.42-.58l-3.66-3.66a2,2,0,0,1,2.83-2.83l2.11,2.11,39-46.69a2,2,0,1,1,3.06,2.57L63.1,95.47a2,2,0,0,1-1.45.71Z"
              />
              <path
                d="M42.3,96.18a2,2,0,0,1-1.42-.58L12.59,67.3a2,2,0,1,1,2.82-2.83L42.16,91.22l39-46.69a2,2,0,1,1,3.06,2.57L43.83,95.47a2,2,0,0,1-1.45.71Z"
              />
            </svg>

            <svg
              id="center"
              width="21px"
              class="unchecked"
              data-name="Слой 1"
              id="Слой_1"
              viewBox="0 0 128 128"
              xmlns="http://www.w3.org/2000/svg"
            >
              <title />
              <path
                d="M114,128H2a2,2,0,0,1-2-2V14a2,2,0,0,1,2-2H114a2,2,0,0,1,2,2V126A2,2,0,0,1,114,128ZM4,124H112V16H4Z"
              />
              <path
                d="M126,118a2,2,0,0,1-2-2V4H12a2,2,0,0,1,0-4H126a2,2,0,0,1,2,2V116A2,2,0,0,1,126,118Z"
              />
            </svg>

            <label for="box"> Remember me </label>
          </div>

          <div>
            <input type="submit" value="Log in" />
          </div>
        </form>

        <div class="bottom"><a href="">Create an account</a></div>
        <div class="bottom">
          <div>Or login with</div>
          <div class="flex">
            <img width="25px" src="./386622_facebook_icon.png" alt="facebook" />
            <img
              width="25px"
              src="./5296516_tweet_twitter_twitter logo_icon.png"
              alt="twitter"
            />
            <img
              width="25px"
              src="./1775164_chat_google_icon.png"
              alt="google"
            />
          </div>
          <div class="grow"></div>
        </div>
      </div>
    </div>
  </body>
</html>
