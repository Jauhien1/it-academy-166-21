<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task2.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-top">
                <div class="left"><span class="material_icons reorder">
                    reorder
                    </span></div>
                <div class="centre">
                    <label for="">
                        <select name="" id="" class="select-box">
                            <option value="" class="option">AUGUST 2017</option>
                            <option value="">September 2017</option>
                            <option value="">October 2017</option>
                        </select>
                    </label>
                </div>
                <div class="right"><span class="material_icons search">
                    search
                    </span>
                </div>
            </div>
            <div class="header-bottom">
                <div class="day">
                    <div class="day-text">MON</div>
                    <div class="day-number">21</div>
                </div>
                <div class="day">
                    <div class="day-text">TUE</div>
                    <div class="day-number">22</div>
                </div>
                <div class="day wed">
                    <div class="day-text">WED</div>
                    <div class="day-number">23</div>
                </div>
                <div class="day">
                    <div class="day-text">THU</div>
                    <div class="day-number">24</div>
                </div>
                <div class="day">
                    <div class="day-text">FRI</div>
                    <div class="day-number">25</div>
                </div>
            </div>
        </div>
        <div class="container-body">
            <div class="to-do">
                <div class="text">TO DO</div>
                <div class="block">
                    <div class="container-block">
                        <div class="content">
                            <div class="content-time">19:00</div>
                            <div class="content-text">Partners meeting</div>
                        </div>
                        <div class="checkbox">
                            <label for="">
                            <input type="checkbox" name="" id="" class="checkbox-input">
                            <div class="checkbox-div"></div>
                        </label>
                        </div>
                    </div>
                </div>
                <div class="block yellow">
                    <div class="container-block">
                        <div class="content">
                            <div class="content-time">14:00</div>
                            <div class="content-text">Update Blog</div>
                        </div>
                        <div class="checkbox">
                            <label for="">
                            <input type="checkbox" name="" id="" class="checkbox-input">
                            <div class="checkbox-div"></div>
                        </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="done">
                <div class="text">DONE</div>
                <div class="block">
                    <div class="container-block">
                        <div class="content">
                            <div class="content-time">13:00</div>
                            <div class="content-text">Finalize Presentation</div>
                        </div>
                        <div class="checkbox">
                            <label for="">
                            <input type="checkbox" checked name="" id="" class="checkbox-input">
                            <div class="checkbox-div"></div>
                        </label>
                        </div>
                    </div>
                </div>
                <div class="block yellow">
                    <div class="container-block">
                        <div class="content">
                            <div class="content-time">09:00</div>
                            <div class="content-text">Book Flights to Seattle</div>
                        </div>
                        <div class="checkbox">
                            <label for="">
                            <input type="checkbox" checked name="" id="" class="checkbox-input">
                            <div class="checkbox-div"></div>
                        </label>
                        </div>
                    </div>
                </div>
                <div class="block green">
                    <div class="container-block">
                        <div class="content">
                            <div class="content-time">11:00</div>
                            <div class="content-text">Buy Travel Insyrance</div>
                        </div>
                        <div class="checkbox">
                            <label for="">
                            <input type="checkbox" checked name="" id="" class="checkbox-input">
                            <div class="checkbox-div"></div>
                        </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="but">
                <label for="">
                    <button class="button">+</button>
                </label>
            </div>
        </div>

    </div>
</body>

</html>
