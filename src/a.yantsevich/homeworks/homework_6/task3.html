<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="taask3.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container-left">
            <div class="img"><img src="https://www.yapfiles.ru/files/2171137/.png" alt="" width="220px"></div>
            <span>Create an account</span>
        </div>
        <div class="container-right">
            <h1>Sing in</h1>
            <div class="input-name">
                <span class="material-icons">
                    account_circle
                    </span>
                <label for="">
                <input type="text" placeholder="name">
            </label>
            </div>
            <div class="input-pass">
                <span class="material-icons">
                    lock
                    </span>
                <label for="">
                <input type="password" placeholder="password">
            </label>
            </div>
            <div class="input-checkbox">
                <label for="">
                <input type="checkbox" name="" id="">
                <span>Remember me</span>
            </label>
            </div>
            <div class="input-but">
                <button>Log in</button>
            </div>
            <div class="footer">
                <span>Or login in</span>
                <img src="https://image.similarpng.com/very-thumbnail/2020/05/Icon-illustrator-Facebook-PNG.png" alt="" width="20px">
                <img src="https://image.similarpng.com/very-thumbnail/2020/06/Logo-Twitter-icon-transparent-PNG.png" alt="" width="20px">
                <img src="https://image.similarpng.com/very-thumbnail/2020/06/Logo-google-icon-PNG.png" alt="" width="20px">
            </div>
        </div>
    </div>
</body>

</html>
