<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet"  href="../Task_2/style_task_2.css">
</head>
<body>
<form action="/" method="post">
    <div class="block"></div>
    <div class="block_in"> 
        <div class="head_black">EVENT REGISTRATION FORM</div>
        <div class="flex">
            <div class="name"><label for="firstname">Name</label></div>
            <div class="flex input">
                <div class="color_grey">
                    <input type="text" name="firstname" id="firstname" style="width: 125px;"> <br>
                    <label for="firstname">First Name</label>
                </div>
                <div class="color_grey">
                    <input type="text" name="lastname" id="lastname" > <br>
                    <label for="lastname">Last Name</label>   
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="name"><label for="company">Company</label></div>
            <div class="color_grey input">
                <input type="text" name="company" id="company" style="width: 300px;">
            </div>
        </div>
        <div class="flex">
            <div class="name"><label for="mail">Email</label></div>
            <div class="color_grey input">
                <input type="email" name="mail" id="mail" placeholder="tania@gmail.com" style="width: 300px;">
            </div>
        </div>
        <div class="flex">
            <div class="name"><label for="code">Phone</label></div>
            <div class="flex input">
                <div class="color_grey">
                    <input type="text" name="code" id="code" style="width: 50px;"> <br>
                    <label for="code">Area code</label>
                </div>
                <div class="color_grey">
                    <input type="text" name="phone" id="phone" style="width: 235px;"> <br>
                    <label for="phone">Phone number</label>
                </div>
            </div>
        </div>
        <div class="flex">
            <div class="name"><label for="subject">Subject</label></div>
            <div class="color_grey input">
                <select name="option" id="subject" size="1" class="color_grey">
                    <option value="0">Choose Option</option>
                    <option value="1">get</option>
                    <option value="2">put</option>
                    <option value="3">look</option>
                    <option value="4">take</option>
                    <option value="5">make</option>
                </select>
            </div>
        </div>
        <div class="answer">
            Are you an exesting customer?<br>
            <input type="radio" name="answer" id="yes" value="1" checked>
            <label for="yes">Yes</label>
            <input type="radio" name="answer" id="no" value="2"> 
            <label for="no">No</label>
        </div>
        <div>
            <input type="submit" value="REGISTER">
        </div>
    </div>
</form>    
</body>
</html>
