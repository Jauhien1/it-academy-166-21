<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet"  href="../Task_5/style_task_5.css">
</head>
<body>
<form action="/" method="post">
<div class="block">
    <div class="head">PAYMENT INFO</div>
    <div class="body">
        <div class="width">
            <img src="secure-metal-lock.png" alt="">
        </div>
        <div class="inform">
            <div class="title">Secure Payment Info</div>
            <div class="card_selection">
                <input type="radio" name="card" id="visa" value="1" checked>
                <label for="visa"><img src="pay.png" alt=""></label>
                <input type="radio" name="card" id="pay_pal" value="2"> 
                <label for="pay_pal"><img src="paypal-logo_720.0.webp" alt=""></label>
            </div>
            <div>
                <label for="name" class="text">Name (as  it appears on your card)</label>
                <input type="text" name="name" id="name" maxlength="28">
            </div>
            <div>
                <label for="number" class="text">Card number (no dashes or spaces)</label>
                <input type="text" name="number" id="number" maxlength="16">
            </div>
            <div>
                <label for="date" class="text">Expiration date</label>
                <div class="card_selection">
                <input type="month" name="date" id="date" class="style"> <input type="date" name="date" id="date" class="style">
                </div>
            </div>
            <div>
                <label for="code" class="text">Security code (3 on back, Amex: 4 on front)</label>
                <div class="card_selection">
                <input type="text" name="code" id="code" maxlength="4"> 
                <label for="code">
                <img src="b1e9d7e118b6e6809e8d72be8e071840.png">
                </label>
            </div>
            </div>
        </div>
        <div class="width"></div>
    </div>
</div>
</form> 
</body>
</html>
