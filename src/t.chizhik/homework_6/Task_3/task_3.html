<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet"  href="../Task_3/style_task_3.css">
</head>
<body>
<form action=">" method="post">
    <div class="block"></div>
    <div class="block_in"> 
        <div class="left_block">
            <div class="man"><img src="last.jpg"></div>
            <label for="name" class="create">Create an account</label>
        </div>
        <div class="right_block">
            <label for="name" class="sign_in">Sign in</label> 
            <div><input type="text" class="text" name="name" id="name" placeholder="John Doe"></div>
            <div><input type="password" class="password" name="password" placeholder="Password"></div>
            <div class="remember">
                <div><input type="checkbox" name="remember" id="remember"></div>
                <label for="remember" class="remember_me">Remember me</label>
            </div>
            <div> <input type="submit" value="Log in" class="submit"></div>
            <div class="login_with">
                <div class="login">Or login with</div> 
                <a href="https://ru-ru.facebook.com/" target="blank"><img src="facebook_icon.png" alt=""></a>
                <a href="https://twitter.com/login/" target="blank"><img src="twitter_icon.png" alt=""></a>
                <a href="https://www.google.com/intl/ru/account/about/" target="blank"><img src="google_icon.png" alt=""></a>
            </div>
        </div>
    </div>
</form>     
</body>
</html>
