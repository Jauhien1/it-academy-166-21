<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet"  href="../Task_1/style_task_1.css">
</head>
<body>
<form action="/" method="post">
<div class="form">
    <div class="registration font_size">Registration</div>
    <div class="flex_center"> 
        <div class="registration">
            <label>
                <input type="radio" name="quantity" value="1" id="value_1" hidden>
                <span class="material-icons checked">check_circle</span>
                <span class="material-icons unchecked">radio_button_unchecked</span> 
             </label> 
             <label for="value_1" class="registration">Personal</label> 
 
            <label >
                <input type="radio" name="quantity" value="1" id="value_2" hidden>
                <span class="material-icons checked">check_circle</span>
                <span class="material-icons unchecked">radio_button_unchecked</span> 
            </label>  
            <label for="value_2" class="registration">Company</label> 
        </div>
           
    </div>
    <div class="flex">
        <label for="email" class="icon"><span class="material-icons"> email </span></label>
        <input type="mail" id="email" placeholder="Email" name="email" class="input">
    </div>
    <div class="flex">
        <label for="name" class="icon"><span class="material-icons">person</span></label>
        <input type="text" id="name" placeholder="Name" class="input">
    </div>
    <div class="flex">
        <label for="pass" class="icon"><span class="material-icons">shield_moon</span></label>
        <input type="password" id="pass" name="password" placeholder="Password" class="input">
    </div>
    <div class="flex_center"> 
        <div class="registration border-bottom">
            <label>
                <input type="radio" name="gender" value="1" id="male" hidden>
                <span class="material-icons checked">check_circle</span>
                <span class="material-icons unchecked">radio_button_unchecked</span> 
             </label> 
        </div>
        <label for="male" class="registration border-bottom">Male</label> 
        <div class="registration border-bottom">
            <label >
                <input type="radio" name="gender" value="2" id="female" hidden>
                <span class="material-icons checked">check_circle</span>
                <span class="material-icons unchecked">radio_button_unchecked</span> 
            </label>  
        </div>
        <label for="female" class="registration border-bottom">Female</label> 
    </div>
    <div class="flex">
        <div class="registration input_button">By clicking Registr,you <br>agree on our  
            <a href="https://ru.glosbe.com/en/ru/terms%20and%20conditions" target="blank">terms and <br>condition</a>
        </div>
        <div class="position">
            <input class="button" type="submit" name="register" value="Register"></input> 
        </div>
    </div>    
</div>
</form>
</body>
</html>
