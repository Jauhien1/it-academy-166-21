<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <link href="style3.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
       <div class="fix"> 
            <div class="header">
                <div class="material-icons-outlined header-left">menu</div>
                <div class="header-top">AUGUST 2017</div>
                <dic class="material-icons-outlined header-right">search</dic>
            </div>     
            <div class="week">
            <div class="item day1 day-bottom">MON</div>
            <div class="item day2 day-bottom">TUE</div>
            <div class="item day3 day-bottom">WED</div>
            <div class="item day4 day-bottom">THU</div>
            <div class="item day5 day-bottom">FRI</div>
            <div class="item date1 number-size">21</div>
            <div class="item date2 number-size">22</div>
            <div class="item date3 number-size">23</div>
            <div class="item date4 number-size">24</div>
            <div class="item date5 number-size">25</div>
            <div class="item note1 icon">
                <span class="material-icons-outlined">
                help
                </span>
            </div>
            <div class="item note2"></div>
            <div class="item note3"></div>
            <div class="item note4 icon">
                <span class="material-icons-outlined">
                    help
                    </span>
            </div>
            <div class="item note5"></div>
            </div>
        </div>
        <div class="box-todo">
            <div class="item text-todo"><span><b>TO DO</b></span> (2)</div>
            <div class="item text-time1 time-property">19:00
                <label class="container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>  
            </div>
            <div class="item text-time2 time-property">14:00
                <label class="container">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                  </label>  
            </div>
            <div class="item text-business1 business-property">Partners Meeting</div>
            <div class="item text-business2 business-property">Udpate Blog</div>
        </div>
        <div class="box-done">
            <div class="item text-done"><span><b>DONE</b></span> (6)</div>
            <div class="item text-time3 time-property">13:00
                <label class="container">
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                  </label>  
            </div>
            <div class="item text-time4 time-property">09:00
                <label class="container">
                    <input type="checkbox" checked>
                    <span class="checkmark"></span>
                  </label>  
            </div>
            <div class="item text-time5 time-property">11:00
                <label class="container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>  
            </div>
            <div class="item text-time6 time-property">00:00
                <label class="container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>  
            </div>
            <div class="item text-time7 time-property">00:00
                <label class="container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>  
            </div>
            <div class="item text-time8 time-property">00:00
                <label class="container">
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                  </label>  
            </div>
            <div class="item text-business3 business-property">Finalize Presentation</div>
            <div class="item text-business4 business-property">Book Flights To Seattle</div>
            <div class="item text-business5 business-property">Buy Travel Insurance</div>
            <div class="item text-business6 business-property">!!!!!!!!!!!!!!</div>
            <div class="item text-business7 business-property">&&&&&&&&&&&&&&</div>
            <div class="item text-business8 business-property">??????????????</div>
        </div>
</body>
</html>
