<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Docu</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Icons"
  rel="stylesheet">
</head>
<body>
<div class="registration">Registration     
  <form method="post" action="company">
    <div class="choise up">
      <input type="radio" name="company" checked>Personal
      <input type="radio" name="company"> Company 
    </div>
    <div class="pole">
      <div class="icon"><span     class="material-icons">mail_outline</span>
      <input class="input-text" type="email" maxlength="20" placeholder="Email"></div>
    </div>
    <div class="pole">
      <div class="icon"><span class="material-icons">person</span>
      <input class="input-text"  type="text" maxlength="20" placeholder="Name"></div>
    </div>
    <div class="pole">
    <div class="icon"><span class="material-icons">security</span>
    <input  class="input-text"  type="password" maxlength="16" placeholder="Password"></div>         
    <div class="choise down">
      <input type="radio" name="sex" checked content: &123 >Male
      <input type="radio" name="sex"> Female
    </div>
    <div style="overflow: hidden;">
      <div style="width: 100%;">
        <div class="agree">By cliking Register, you agree on our <span><a href="" >terms and condition</a></span></div>
        <div style="float: right; width: 40%; height: 50px;"><input class="register" type="submit" value="Register"></div>
      </div>
    </div>
  </form>
</div>
</body>
</html>
