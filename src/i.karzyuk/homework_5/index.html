<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<!-- -->
<div style="width: 900px; margin: 0 auto">
<div class="header">Шапка</div>

<!-- кубики по диагоналм -->
<div class="ramka2">
    <div class="card1">
        <div class="card-block color-red relative">
            <div class="card-block color-blue absolute">
                <div class="card-block color color-green absolute"></div>
            </div>
        </div>
    </div>
</div>
  
<!-- кубики в ряд -->  
<div class="ramka2">
    <div class="card">
        <div class="card-block color-red"></div>
            <div class="card-block color-blue"></div>
        <div class="card-block color color-green"></div>
    </div>
</div>

<!-- кубики в нахлест -->
<div class="ramka2">
    <div class="card2">
        <div class="card-block2 color-red relative2">
        <div class="card-block2 color-blue absolute2">
            <div class="card-block2 color color-green absolute2"></div>
            </div>
        </div>
    </div>
</div>

<!-- цветные кубики по порядку -->            
<div class="ramka2">
    <div class="card2">
        <div class="full-block-color-red relative2">
            <div class="full-block-color-blue absolute2">
                <div class="full-block-color-green absolute2"></div>
            </div>
        </div>
    </div>
</div>

<!-- кубики BLUE-TOP-->            
<div class="ramka2">
    <div class="card2">
        <div class="full-block-color-red relative2">
            <div class="full-block-color-green absolute-green-down ">
                <div class="full-block-color-blue absolute-blue-up"></div>
            </div>
        </div>
    </div>
</div>

<!-- кубики BLUE-UNDER-->            
<div class="ramka2">
    <div class="card2"> 
        <div class="full-block-color-blue relative-blue">
            <div class="full-block-color-green absolute2">
                <div class="full-block-color-red absolute-red-up"></div>
            </div>
        </div>
    </div>
</div>

<!-- кубики REVERSE-->            
<div class="ramka2">
    <div class="card2">
        <div class="full-block-color-green relative-green">
            <div class="full-block-color-blue absolute-blue-up">
                <div class="full-block-color-red absolute-blue-up"></div>
            </div>
        </div>
    </div>
</div>

<!-- красный в зелёном -->
<div class="ramka2">
    <div class="container">
        <div class="border-color-green">
            <div class="card-block2 color-red relative"></div> 
        </div>
    </div>
</div>

<!-- белые кубики в зелёном -->
<div class="ramka2">
    <div class="container">
        <div class="full-color-green">
            <div class="card-block-white relative">
                 <div class="card-block-white absolute-block-white"></div>
            </div>
        </div>
    </div>
</div>

<!-- светофор -->>
<div class="ramka2">
    <div class="container">
        <div class="traffic-lights">
            <ul>
                <li class="traffic-lights-red "></li>
                <li class="traffic-lights-yellow "></li>
                <li class="traffic-lights-green "></li>
            </ul>
        </div>
    </div>
</div>

<!-- FACE -->
<div class="ramka2">
    <div class="container">
        <div class="face-green">
            <div class="face-eye relative-eye ">
                <div class="face-eye absolute-eye ">
                    <div class="face-nose absolute-nose">
                        <div class="face-mouth absolute-mouse"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div> 
</body>
</html>
