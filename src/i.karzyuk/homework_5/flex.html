<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <link href="flex.css" rel="stylesheet" type="text/css">
</head>
<body>
<!-- flex-->
<div>FLEX</div>
    <div class ="conteiner">
        <div class="header">header</div>
        <div class="left-right">left</div>
        <div class="content">content</div>
        <div class="left-right">right</div>
        <div class="footer">footer</div>
    </div>

<!-- flex margin-->
<div>FLEX MARGIN</div>
<div class ="conteiner">
    <div class="header">header</div>
    <div class="left-margin">left</div>
    <div class="content-margin">content</div>
    <div class="right-margin">right</div>
    <div class="footer">footer</div>
</div>

<!-- flex margin & blocks-->
<div>FLEX MARGIN & BLOCKS</div>
<div class ="conteiner">
    <div class="header">header</div>
    <div>
    <div class="left-block"></div>
    <div class="left-block"></div>
    <div class="left-block"></div>
    <div class="left-block"></div>
    </div>
    <div class="content-margin">content</div>
    <div class="right-block">right</div>
    <div class="footer">footer</div>
</div>

<!-- flex margin & blocks+-->
<div>FLEX MARGIN & BLOCKS+</div>
<div class ="conteiner">
    <div class="header">
    <div class="search"></div>
    </div>
    <div>
    <div class="left-block"></div>
    <div class="left-block"></div>
    <div class="left-block"></div>
    <div class="left-block"></div>
    </div>
    <div class="content-margin">content</div>
    <div class="right-block">right</div>
    <div class="footer">footer</div>
</div>

<!-- flex table -->
<div>FLEX TABLE</div>
<div class ="conteiner table">
    <div class="block-litle-square block-style">left</div>
    <div class="block-top-bottom-content block-style">content</div>
    <div class="block-litle-square block-style">right</div>
    <div class="block-left-right-content block-style">left</div>
    <div class="block-big-square block-style">content</div>
    <div class="block-left-right-content block-style">right</div>
    <div class="block-litle-square block-style">left</div>
    <div class="block-top-bottom-content block-style">content</div>
    <div class="block-litle-square block-style">right</div>
</div>

</body>
</html>
