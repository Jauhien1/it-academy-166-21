<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>homework_3_2.1span</title> 
    <style>
        body{
        margin-top: 20px;
        }
        div{
        text-align: center;
        margin-top: 25px;
        }
        .cell{
        border: 8px solid black;
        border-radius: 15px;
        text-align: center;
        font-size: 60px;
        font-weight: bolder;
        font-family: monospace;
        padding-top: 4px ;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 4px;
        width: 100px; 
        height: 100px;   
        margin: 1px;
        }
        .blue{
        border-color: rgb(0, 132, 255);
        color: rgb(0, 132, 255);
        }
        .green{
        border-color: rgb(0, 255, 0);
        color: rgb(0, 255, 0);
        }
        .red{
        border-color: red;
        color: red;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <span class="cell blue" >A</span>
        </div>
        <div>
            <span class="cell red">B</span><span class="cell green">C</span>
        </div>
        <div>
            <span class="cell blue">D</span><span class="cell green">E</span><span class="cell red">F</span>
        </div>
    </div>
</body>
</html>
