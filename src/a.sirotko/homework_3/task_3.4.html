<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>homework_3_3.4</title> 
    <style>
        table{
        border-collapse: collapse;
        margin: 30px;    
        border: 1px solid black;
        }
        td{
        height: 30px;
        text-align: left;
        padding-left: 8px;
        border:1px solid black;
        }
        .green {
        background-color: rgb(20, 243, 20);
        }
        .orange {
        background-color: orange;
        }
    </style>
</head>
    <body>
     <table>
        <colgroup>
            <col width="150px">
            <col width="150px">
            <col width="150px">
            <col width="150px">
        </colgroup>
        <tr>
            <td class="green"></td>
            <td class="green"></td>
            <td class="green"></td>
            <td class="orange" rowspan="2"></td>
        </tr>
        <tr>
            <td class="green"></td>
            <td class="orange" rowspan="2"></td>
            <td class="green"></td>
        </tr>
        <tr>
            <td class="orange" rowspan="2"></td>
            <td class="orange" colspan="2"></td>
        </tr>
        <tr>
            <td class="green"></td>
            <td class="green"></td>
            <td class="green"></td>
        </tr>
     </table>
    </body>
</html>
