        body {
        counter-reset: number;
        }
        p {
        margin: 0px;
        padding: 10px;
        }
        p::after {
        counter-increment: number;
        content: " # " counter(number);
        font-size: 20px;   
         }
        :hover p  {
        background-color: red;
        }
        p:hover   {
        background-color:green;
        } 
        p:hover~p {
        background-color: white;    
        }
    </style>
</head>
