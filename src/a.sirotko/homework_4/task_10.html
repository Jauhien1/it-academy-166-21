<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
        counter-reset: number;
        }
        p::after {
        counter-increment: number;
        content: " # " counter(number);
        font-size: 20px;    
        }
        p:nth-child(odd):hover {
        background-color: red;
        } 
        p:nth-child(odd):hover~p:nth-child(odd) {
        background-color: red;
        }
        p:nth-child(even):hover {
        background-color: red;
        }
        p:nth-child(even):hover~p:nth-child(even) {
        background-color: red;
        } 
    </style>
</head>
