
<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Таблица</title>
    <style>
        .cell{
            border: 4px solid black;
            border-radius: 4px;
            text-align: center;
        }
        .table-abc col{
            border-collapse: collapse;
        }
        .blue{
            border-color: blue;
            color: blue;
        }
        .green{
            border-color: green;
            color: green;
        }
        .red{
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col width="25px">
            <col width="25px">
            <col width="25px">
            <col width="25px">
            <col width="25px">
            <col width="25px">
        </colgroup>
        <tr>
            <td colspan="2"></td>
            <td colspan="2" class="cell blue">A</td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2" class="cell red">B</td>
            <td colspan="2" class="cell green">C</td>
            <td></td>
        </tr>
        <tr>
            <td colspan="2" class="cell blue">D</td>
            <td colspan="2" class="cell green">E</td>
            <td colspan="2" class="cell red">F</td>
        </tr>
    </table>
</body>
</html>
