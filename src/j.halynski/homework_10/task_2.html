    <script>
        arr = ['hare', 'hare', 'hare', 'hare',

console.log(arr);
console.log(wolfHareNumber(arr));
function wolfHareNumber (arr) {
    let wolf = 0;
    let hare = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] === 'wolf') {
            wolf++;
        } else {
            hare++;
        }
    }
    console.log(hare+' hares and '+wolf+' wolves');
}
