<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>task_1</title>
</head>
<body>
    <script>
        let arr = [6, 'fff', 'ggg', 3, 45, 'lll', 8, 'kkk', 36];
        console.log(arr);
        console.log(getOnlyNumbers(arr));
        function getOnlyNumbers (arr) {
            const newArr = [];
            for (let i = 0; i < arr.length; i++) {
                if (typeof arr[i] === 'number') {
                newArr.push(arr[i]);
                }
            }
                return newArr;
        }
    </script>   
</body>
</html>
