<body>
    <script>
        arr = [-3, 2, 4, -5, 3, -6];
        console.log(arr);
        console.log(calcSumPositiveNumbers(arr));
        function calcSumPositiveNumbers (arr) {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > 0)
                sum += arr[i];
            }            
            return sum;
        }
    </script>
