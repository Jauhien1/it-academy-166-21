<body>
    <script>
    const num = prompt ('Введите целое положительное число');    
    console.log(getSumNum(num));
    function getSumNum(num) {
        let result = 0;
        for (let i=1; i<=num; i++){
        result += i;
        }
        alert (result);
    }
    </script>
