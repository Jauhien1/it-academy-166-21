<!DOCTYPE html>

<body>
    <script>
        const userNameSurname = prompt ("Введите имя и фамилию");
        let arr = userNameSurname.split(' ');
        let userName = arr[0].split('');
        let userSurname = arr[1].split('');
        let nameInitials = userName[0].toUpperCase();
        let surnameInitials = userSurname[0].toUpperCase();
        alert ('Инициалы: '+nameInitials+'. '+surnameInitials+'.');
    </script>   
</body>
