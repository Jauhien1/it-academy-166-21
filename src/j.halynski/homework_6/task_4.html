<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>task_4</title>
    <link rel="stylesheet" href="style_4.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
</head>
<body>
    <form action="post">
        <div class="container">
            <div class="image">
                <img src="./image_562012170000577286842.jpg">
            </div>
            <div class="box">
                <div class="header">Registration Info</div>
                <div class="name form">
                    <input type="text" name="name" required placeholder="Name">
                </div>
                <div class="birthday form">
                    <input type="text" name="birthday" required placeholder="Birthday">
                    <span class="material-icons">insert_invitation</span>
                </div>
                <div class="gender form">
                    <select>
                        <option selected disabled hidden class="placeholder">Gender</option>
                        <option value="value1">Male</option>
                        <option value="value2">Female</option>
                      </select>
                </div>
                <div class="email form">
                    <input type="email" name="email" required placeholder="Email">
                </div>
                <div class="phone form">
                    <input type="tel" name="tel" required placeholder="Phone">
                </div>
                <div class="button">
                    <button>Submit</button>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
