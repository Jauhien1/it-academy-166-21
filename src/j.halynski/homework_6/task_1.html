<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>task_1</title>
        <link rel="stylesheet" href="./style_1.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">   
    </head>
    <body>
        <form action="post">
            <div class="container">
                <div class="registration">Registration</div>
                <div class="header">
                        <label class="radio">
                            <input type="radio" name="checkbox" hidden>
                            <span class="material-icons unchecked">
                                circle
                                </span> 
                                <span class="material-icons checked">
                                    check_circle
                                    </span>
                                <div class="text">Personal</div>           
                        </label>
                        <label class="radio">
                            <input type="radio" name="checkbox" hidden>
                            <span class="material-icons unchecked">
                                circle
                                </span> 
                                <span class="material-icons checked">
                                    check_circle
                                    </span>
                                <div class="text">Company</div>           
                        </label>
                </div>
                <div class="forms">
                    <div class="input-container">
                        <div class="input-icon">
                            <span class="material-icons">mail_outline</span>
                        </div>
                        <label>
                            <input type="email" class="email" name="email" required placeholder="Email">
                        </label>
                    </div>
                    <div class="input-container">
                        <div class="input-icon">
                            <span class="material-icons">person</span>
                        </div>
                        <label>
                            <input type="text" class="name" name="name" required placeholder="Name">
                        </label>
                    </div>
                    <div class="input-container">
                        <div class="input-icon">
                            <span class="material-icons">security</span>
                        </div>
                        <label>
                            <input type="password" class="password" name="password" required placeholder="Password">
                        </label>
                    </div>
                </div>
                <div class="sex">
                    <label class="radioSex">
                        <input type="radio" name="checkbox" hidden>
                        <span class="material-icons unchecked">
                            circle
                            </span> 
                            <span class="material-icons checked">
                                check_circle
                                </span>
                            <div class="text">Male</div>           
                    </label>
                    <label class="radioSex">
                        <input type="radio" name="checkbox" hidden>
                        <span class="material-icons unchecked">
                            circle
                            </span> 
                            <span class="material-icons checked">
                                check_circle
                                </span>
                            <div class="text">Female</div>           
                    </label>
                </div>
                <div class="footer">
                    <div class="terms">
                        <span>By clicking Register, you<br>agree on our <a href=#>terms and<br>conditions.</a></span>
                    </div>
                    <div class="button">
                        <button>Register</button>
                    </div>
                </div>
            </div>
        </form>
    </body>
</html>
