<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>task_3</title>
    <link rel="stylesheet" href="style_3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
</head>
<body>
    <form action="post">
        <div class="container">
            <div class="image">
                <img src="./depositphotos_160641966-stock-illustration-programmer-cartoon-character.jpg">
                <a href="#">Create an account</a>
            </div>
            <div class="box">
                <div class="header">Sign in</div>
                <div class="email">
                    <span class="material-icons">person</span>
                    <input type="email" name="email" required placeholder="email">
                </div>
                <div class="password">
                    <span class="material-icons">lock</span>
                    <input type="password" name="password" required placeholder="password">
                </div>
                <div class="checkbox">
                    <input type="checkbox" name="checkbox">
                    <span>Remember me</span>
                </div>
                <div class="button">
                    <button>Log in</button>
                </div>
                <div class="footer">
                    <span>Or login with</span>
                    <img src="./значок-эмблемы-facebook-воронеж-россия-ноября-года-квадратного-логотипа-в-164585769.jpg">
                    <img src="./download.jpg">
                    <img src="./artage-io-thumb-9ab62fb1217b204ad2a146585b123e84.png">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
