<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            counter-reset: number;
        }
        
        p::after{
            counter-increment: number;
            content: " # " counter(number);        
        }
        p{
            font-size: 20px;
            margin: 0;
            padding-top: 10px;  
        }

        :hover p{
            background-color:green;
        }   

        p:hover, p:hover ~ p{
            background-color:white;
        }      
    </style>   
</head>
